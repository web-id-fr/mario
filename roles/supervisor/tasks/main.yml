---
- name: Installing supervisor
  homebrew:
    name: supervisor
  when: brew_packages.stdout is not search('supervisor')
  notify:
    - Restart supervisord

- name: Configuring supervisor
  template:
    src: supervisord.conf.j2
    dest: /opt/homebrew/etc/supervisord.conf
  notify:
    - Restart supervisord

- name: Creating configuration directory
  file:
    path: /opt/homebrew/share/supervisor/conf.d
    state: directory
